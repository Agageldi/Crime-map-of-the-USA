<!DOCTYPE html>
<html style="margin:0px;padding:0px;height:100%;width:100%">
  <head>
    <title>Violent Crime in USA 2013-2017</title>
	
	<link rel="stylesheet" href="libs/leaflet-style.css"/>
	
	<script type="text/javascript" src="libs/leaflet-js.js"> </script>
	<script type="text/javascript" src="libs/jquery.min.js"> </script>
	
	<script type="text/javascript" src="scripts/svg.js"> </script>
	<script type="text/javascript" src="scripts/json.js"> </script>
	
	<!--script type="text/javascript" src="json.js"> </script>
	<script type="text/javascript" src="svg.js"> </script-->
  </head>
  <body style= "margin:0px;padding:0px;height:100%;width:100%;">
  <style>
	div{
		color: white;
		font-family: Arial, Helvetica, sans-serif;
	}
	.button{
		background-color: #B6DCF4;
		border-radius:5px;
		color: black;
		font-weight: bold;
		cursor: pointer;
		margin-top: 10px;
		margin-bottom:10px;
	}
	.button:hover,
	.button:focus{
		transform: scale(1.03);
		background-color: #51b5f4;
	}
	.center{
		position: relative;
		margin: 0px;
		padding:0px;
		left: 0%;
		top: 50%;
		transform: translate(0%,-50%);
		text-align: center;
	}
  </style>
    <div id="mapid" style = "background-color: #f7fbfd;height:100%;width:70%;margin:0px; padding:0px; position: relative; float:left;"></div>
	<div id="box" style = "height:100%;width:30%;background-color: #333;position: relative; float:left;">
		<div style = "margin-top:10px;margin-bottom:10px;font-size:20px;text-align:center;height:40px;width:100%;background-color: #333;position: relative; float:left;">
			Violent Crime in USA 2013-2017
		</div>
		<div class = "box_part" id="GU_part">
			<div class = "button" onclick="GUchange(event)" style="left:5%;width:70px;height:30px;position: relative;float:left;"> 
				<p class="center">Change</p>
			</div>
			<div id="crime_layers" style="overflow:auto;margin-bottom:2px; color:black;height:80px;left:5%;width:90%;background-color:white;position: relative;float:left;">
				<input onchange="GUchange(event)" class="crime_layer" type="checkbox" name="assult" value="nothing" checked>assult<br>
				<input onchange="GUchange(event)" class="crime_layer"type="checkbox" name="rape" value="nothing" checked>rape<br>
				<input onchange="GUchange(event)" class="crime_layer"type="checkbox" name="robbery" value="nothing" checked>robbery<br>
				<input onchange="GUchange(event)" class="crime_layer"type="checkbox" name="murder" value="nothing" checked>murder<br>
			</div>
			<div id="race_layers" style="overflow:auto;color:black;height:100px;left:5%;width:90%;background-color:white;position: relative;float:left;">
				<input onchange="GUchange(event)" class="race_layer" type="checkbox" name="white" value="nothing" checked>Race Alone - White<br>
				<input onchange="GUchange(event)" class="race_layer"type="checkbox" name="black" value="nothing" checked>Race Alone - Black or African American<br>
				<input onchange="GUchange(event)" class="race_layer"type="checkbox" name="native" value="nothing" checked>Race Alone - Native American<br>
				<input onchange="GUchange(event)" class="race_layer"type="checkbox" name="asian" value="nothing" checked>Race Alone - Asian<br>
				<input onchange="GUchange(event)" class="race_layer"type="checkbox" name="more" value="nothing" checked>Two or More Races<br>
			</div>
		</div>	
		
	</div>
  	
	<script type="text/javascript" src="scripts/script.js"> </script>
	<script type="text/javascript" src="scripts/map.js"> </script>

  </body>

</html>
